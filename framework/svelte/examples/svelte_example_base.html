<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/font-awesome/css/all.min.css" />
    <link rel="shortcut icon" type="image/svg" href="../../../css/svg/svelte/svelte.svg" />
    <link rel="stylesheet" type="text/css" href="../../../css/vanilla-tabs.min.css" />
    <link rel="stylesheet" href="../../../js/libs/highlight/styles/devibeans.min.css" />
    <script src="../../../js/libs/jquery.min.js"></script>
    <script src="../../../js/libs/highlight/highlight.min.js"></script>
    <script src="../../../js/libs/vanilla-tabs.min.js"></script>
    <title></title>
  </head>

  <body>
    <nav class="nav_main">
      <a href="../../../index.html"><i class="fa fa-home"></i></a>
      <a href="../svelte_index.html">Svelte</a>
    </nav>
    <div class="content">
      <div>
        <ul class="tabs" id="svelte5_login">
          <li data-title="UI"></li>
          <li data-title="">
            <pre><code class="language-html"></code></pre>
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script>
    hljs.highlightAll();

    const createTabs = () => {
      let arr = ["#svelte5_login"];

      arr.forEach((tab) => {
        new VanillaTabs({
          selector: tab,
          type: "horizontal",
          responsiveBreak: 840,
          activeIndex: 0,
        });
      });
    };
    document.addEventListener("DOMContentLoaded", () => {
      createTabs();
    });
  </script>
</html>
