        <details>

          <pre><code>
extends Sprite

var speed = 400
var angular_speed = PI

func _process(delta):
&#x9;rotation += angular_speed * delta
&#x9;var velocity = Vector2.UP.rotated(rotation) * speed
&#x9;position += velocity * delta
